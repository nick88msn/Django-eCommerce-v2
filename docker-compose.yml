version: "3.9"
   
services:
  db:
    image: postgres
    container_name: db
    hostname: db
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s


  redis:
    image: redis
    container_name: redis
    hostname: redis
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 2G
  
